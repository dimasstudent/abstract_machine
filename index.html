<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DFA/NFA Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tambah Vis.js CDN -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  </head>
  <body class="bg-gradient-to-r from-purple-50 to-blue-100">
    <div class="container mx-auto p-4 md:p-6 lg:p-8">
      <div
        class="bg-white rounded shadow p-4 md:p-6 lg:p-8 border border-gray-200"
      >
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">
          ARIEF RACHMANNN
        </h1>

        <!-- Input State -->
        <div class="mb-4">
          <label class="block font-semibold mb-1"
            >States (pisah dengan koma, contoh: q0,q1,q2):</label
          >
          <input
            id="statesInput"
            class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300 text-gray-700"
            placeholder="q0,q1,q2"
          />
        </div>

        <!-- Input Alphabet -->
        <div class="mb-4">
          <label class="block font-semibold mb-1"
            >Himpunan Input(pisah dengan koma, contoh: 0, 1 atau a, b):</label
          >
          <input
            id="alphabetInput"
            class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300 text-gray-700"
            placeholder="0, 1 atau a, b"
          />
        </div>

        <!-- Initial State -->
        <div class="mb-4">
          <label class="block font-semibold mb-1">Initial State:</label>
          <select
            id="initialStateSelect"
            class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300 text-gray-700"
          ></select>
        </div>

        <!-- Final States -->
        <div class="mb-4">
          <label class="block font-semibold mb-1"
            >Final States (select multiple):</label
          >
          <select
            id="finalStatesSelect"
            multiple
            class="w-full border rounded px-4 py-2 h-24 focus:outline-none focus:ring-2 focus:ring-blue-300 text-gray-700"
          ></select>
        </div>

        <!-- Transitions -->
        <div class="mb-4">
          <h2 class="font-semibold mb-2">Transisi:</h2>
          <div class="grid grid-cols-3 gap-2 mb-2">
            <select
              id="fromState"
              class="border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300 text-gray-700"
            ></select>
            <select
              id="withSymbol"
              class="border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300 text-gray-700"
            ></select>
            <select
              id="toState"
              class="border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-300 text-gray-700"
            ></select>
          </div>
          <button
            id="addTransitionBtn"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
          >
            Tambah
          </button>
          <ul
            id="transitionsList"
            class="border rounded p-4 h-32 overflow-auto bg-gray-50"
          ></ul>
        </div>

        <!-- Visualisasi Graf -->
        <div class="mb-4">
          <h2 class="font-semibold mb-2">Visualisasi Graf Transisi:</h2>
          <div
            id="graph"
            class="border rounded"
            style="height: 300px; background: #fff"
          ></div>
        </div>

        <!-- Control Panel untuk Posisi Nodes -->
        <div class="mb-4">
          <div class="flex items-center mb-2">
            <h2 class="font-semibold mr-2">Pengaturan Posisi Node:</h2>
            <label class="inline-flex items-center cursor-pointer ml-2">
              <input type="checkbox" id="lockPositions" class="sr-only peer" />
              <div
                class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"
              ></div>
              <span class="ml-2 text-sm font-medium text-gray-900"
                >Lock Posisi</span
              >
            </label>
            <button
              id="resetPositionsBtn"
              class="bg-gray-300 text-gray-700 px-3 py-1 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 ml-2 text-sm"
            >
              Reset Posisi
            </button>
          </div>
        </div>

        <!-- Simulasi -->
        <div class="mb-4">
          <label class="block font-semibold mb-1"
            >Input String untuk Simulasi:</label
          >
          <input
            id="inputString"
            class="w-full border border-gray-300 rounded px-3 py-2 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-300 text-gray-700"
            placeholder="contoh: 1010 atau abab"
          />
          <button
            id="simulateBtn"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
          >
            Simulasi
          </button>
          <p id="result" class="mt-2 font-semibold"></p>
          <div
            id="pathResult"
            class="mt-4 p-3 bg-gray-100 rounded text-sm"
          ></div>
        </div>
      </div>
    </div>

    <script src="script.js">
    </script>
  </body>
</html>
